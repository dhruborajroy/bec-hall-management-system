<table>
    <tr>
        <td>LED 1</td>
        <td>
            <button onclick="turnOnOff('ledoff')">Led 1 off</button></td>
        <td>
            <button onclick="turnOnOff('ledon')">Led 1 on</button></td>
    </tr>
    <tr>
        <td>LED 2</td>
        <td>
            <button onclick="turnOnOff('led1off')">Led 2 off</button></td>

    </tr>

<script>
    function turnOnOff(command){
        jQuery.ajax({
            url:'http://192.168.0.102/'+command,
        });
    }
</script>
